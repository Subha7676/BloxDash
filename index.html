<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Blox Fruits Ranked</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc8;
      margin-bottom: 40px;
    }

    .tier {
      margin-bottom: 50px;
    }

    .tier h2 {
      padding: 10px;
      border-left: 5px solid;
      margin-bottom: 20px;
    }

    .tier.mythical h2 { color: #ff3cac; border-color: #ff3cac; }
    .tier.legendary h2 { color: gold; border-color: gold; }
    .tier.rare h2 { color: #00bcd4; border-color: #00bcd4; }
    .tier.uncommon h2 { color: #8bc34a; border-color: #8bc34a; }
    .tier.common h2 { color: #9e9e9e; border-color: #9e9e9e; }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card {
background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #00ffc8;
      width: 140px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffc8;
    }

    .fruit-name {
      font-weight: bold;
      font-size: 1em;
    }
  </style>
</head>
<body>

<h1>Blox Fruits Tier Ranking</h1>

<!-- Mythical -->
<div class="tier mythical">
  <h2>Mythical</h2>
  <div class="card-container">
    <div class="card"><div class="fruit-name">Leopard</div></div>
    <div class="card"><div class="fruit-name">Dough</div></div>
    <div class="card"><div class="fruit-name">Dragon</div></div>
    <div class="card"><div class="fruit-name">Spirit</div></div>
    <div class="card"><div class="fruit-name">Venom</div></div>
    <div class="card"><div class="fruit-name">Control</div></div>
  </div>
</div>

<!-- Legendary -->

  <h2>Legendary</h2>
  <div class="card-container">
    <div class="card"><div class="fruit-name">Phoenix</div></div>
    <div class="card"><div class="fruit-name">Rumble</div></div>
    <div class="card"><div class="fruit-name">Portal</div></div>
    <div class="card"><div class="fruit-name">Shadow</div></div>
<div class="card"><div class="fruit-name">Gravity</div></div>
    <div class="card"><div class="fruit-name">Blizzard</div></div>
    <div class="card"><div class="fruit-name">Quake</div></div>
    <div class="card"><div class="fruit-name">Flame</div></div>
  </div>
</div>

<!-- Rare -->
<div class="tier rare">
  <h2>Rare</h2>
  <div class="card-container">
    <div class="card"><div class="fruit-name">Ice</div></div>
    <div class="card"><div class="fruit-name">Dark</div></div>
    <div class="card"><div class="fruit-name">Magma</div></div>
    <div class="card"><div class="fruit-name">Sand</div></div>
    <div class="card"><div class="fruit-name">Rubber</div></div>
    <div class="card"><div class="fruit-name">Love</div></div>
    <div class="card"><div class="fruit-name">Barrier</div></div>
    <div class="card"><div class="fruit-name">Sound</div></div>
  </div>
</div>

<!-- Uncommon -->
<div class="tier uncommon">
  <h2>Uncommon</h2>
  <div class="card-container">
    <div class="card"><div class="fruit-name">Smoke</div></div>
    <div class="card"><div class="fruit-name">Spring</div></div>
    <div class="card"><div class="fruit-name">Chop</div></div>
    <div class="card"><div class="fruit-name">Spin</div></div>
  </div>
</div>

<!-- Common -->
<div class="tier common">
 <h2>Common</h2>
  <div class="card-container">
    <div class="card"><div class="fruit-name">Bomb</div></div>
    <div class="card"><div class="fruit-name">Spike</div></div>
    <div class="card"><div class="fruit-name">Kilo</div></div>
  </div>
</div>

</body>
</html>
